<!-- subscriptions/templates/subscription_error.html -->
{% extends "base.html" %}
{% load i18n %}

{% block head_title %}
    Subscription Error
{% endblock head_title %}

{% block content %}
<div class="login-form-container">
    <h1>Subscription Error</h1>
    <p>There was an error processing your subscription:</p>
    <p>{{ error }}</p>
    <br>
    <span><a href="{% url 'create_subscription' %}">{% trans "Try again" %}</a></span>
    <br>
</div>
   
{% endblock content %}
